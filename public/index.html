<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
      }
      label,
      input,
      select {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="tel"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;

        border: 1px solid #ccc;

        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Detail Form</h2>
      <form action="/createuser" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"  required/>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />
        <label for="mob">Mobile No:</label>
        <input
          type="tel"
          minlength="8"
          maxlength="10"
          id="mob"
          pattern="[0-9]{10}"
          title="Please enter a 10-digit mobile number."
          name="mob"
          required
          
        />
        <label for="add">Address:</label>
        <input
          type="text"
          id="addstr"
          name="str"
          placeholder="Street"
          
          required/>
        <input type="text" id="addci" name="city" placeholder="City" required />
        <input
          type="text"
          id="addst"
          name="stat"
          placeholder="State"
          
          required/>
        <input
          type="text"
          id="addcont"
          name="cont"
          placeholder="Country"
          
          required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required/>

        <label for="login">Login Id:</label>
        <input
          type="text"
          minlength="8"
          id="login"
          name="login"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
        <label for="PASS">Password:</label>
        <input
          type="password"
          id="pass"
          name="pass"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{6,}$"
               title="Password must contain at least 8 characters, including one digit, one lowercase letter, one uppercase letter, and one special character." required
               
        />

        <button type="submit">Save</button>



      </form>

      
    </div>

    



    

    


  </body>
</html>
